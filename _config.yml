  contact:
    linkedin:  https://www.linkedin.com/in/%EC%98%81%EC%88%99-%EC%86%A1-768491b0//
    github:    https://github.com/songys
    facebook:  https://www.facebook.com/youngsook.song.1
    #twitter:  <hide>
    #weibo:    <hide>
    email:     mailto:klaguage1004@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Contents:           
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:          
    - '/about/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: https://songys.github.io/public/img/picture.JPG
  caption: Good Luck
# Puglins
